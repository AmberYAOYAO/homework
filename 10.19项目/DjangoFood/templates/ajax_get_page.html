<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/jquery-1.11.0.js"></script>
</head>
<body>
        <button id="click">来个按钮</button>
        <div id="response">

        </div>

        <script>
            $("#click").click(
                function () {
                   $.ajax(
                       {
                           url:"/agd/",
                           type:"get",
                           data:"",
                           success:function(data){
                               var shop_list = data["shop_list"];
                               for (var i in shop_list){
                                   var shop = shop_list[i]["name"];
                                   var html = "<p>"+shop+"</p>";
                                   $("#response").append(html);
                               }
                           },
                           error:function (error) {
                               console.log(error)

                           }
                       }
                   )
                }
            )

        </script>
</body>
</html>
